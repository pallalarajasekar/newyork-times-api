<div class="container" style="margin-top:20px;">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">
            <h1>{{currentRead}}</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6" style="text-align: end;margin-top: 25px;">
            <a routerLink="/dashboard/home" class="Continue">Home Page</a>
        </div>
        
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 mt-3" *ngFor="let data of currentReadData | slice:0:4;">
            <div class="card">
                <div class="card-horizontal row">
                    <div class="card-body col-lg-7 col-md-7 col-sm-12">
                        <h5 class="card-title">{{data.title}}</h5>
                        <p class="card-text">{{data.created_date | date: 'MMM dd' }}</p>
                        <p class="card-text">{{data.abstract}}</p>
                    </div>
                    <div class="img-square-wrapper col-lg-5 col-md-5 col-sm-12"
                        *ngFor="let image of data.multimedia | slice:0:1;">
                        <img class="" [src]="image.url" alt="Card image cap" style="height: 227px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="card-group">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let data of currentReadData | slice:4:25;">
                <div class="card">
                    <div class="">
                        <img class="card-img-top" [src]= "data.multimedia[0].url" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{data.title}}</h5>
                    </div>
                </div>
            </div>
        </div>   
    </div>
</div>
